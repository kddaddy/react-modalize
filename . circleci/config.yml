# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm i
      - run: npm run build
  prebuild:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm i
      - run: npm run test
  build_and_test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm i
      - run: npm run test
      - run: npm run build
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - prebuild
          filters:
            branches:
              only: master